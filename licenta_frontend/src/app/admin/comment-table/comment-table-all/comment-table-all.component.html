<div class="keyboard-container">
  <h2>Confirm comment</h2>
  <div class="search-container" >
    <label class="search-label">Search:</label>
    <input matInput type="text" [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Enter ID or Email" class="search-input">
  </div>

  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="idComment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let comment">{{ comment.idComment }}</td>
      </ng-container>
      <ng-container matColumnDef="account.email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let comment">{{comment.account.email}}</td>
      </ng-container>
      <ng-container matColumnDef="commentMessage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let comment">{{ comment.commentMessage }}</td>
      </ng-container>
      <ng-container matColumnDef="commentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let comment">{{ datepipe.transform(comment.commentDate, 'dd-MM-yyyy  hh:mm:ss')   }}</td>
      </ng-container>
      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let comment">
          <button mat-icon-button (click)="deleteReview(comment.idComment)" color="primary">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filterValue}}"</td>
      </tr>
    </table>
    <mat-paginator  style="margin-top: 15px;" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
