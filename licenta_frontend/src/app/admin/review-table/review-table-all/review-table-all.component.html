<div class="keyboard-container">
  <h2>Reviews</h2>
  <div class="search-container" >
    <label class="search-label">Search:</label>
    <input matInput type="text" [(ngModel)]="filterValue" (input)="applyFilter()" placeholder="Enter ID or Email" class="search-input">
  </div>

  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="idReview">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let review">{{ review.idReview }}</td>
      </ng-container>
      <ng-container matColumnDef="account.email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let review">{{review.account.email}}</td>
      </ng-container>
      <ng-container matColumnDef="reviewMessage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let review">{{ review.reviewMessage }}</td>
      </ng-container>
      <ng-container matColumnDef="reviewStars">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars</th>
        <td mat-cell *matCellDef="let review">{{ review.reviewStars }}</td>
      </ng-container>
      <ng-container matColumnDef="reviewData">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let review">{{ datepipe.transform(review.reviewDate, 'dd-MM-yyyy  hh:mm:ss')   }}</td>
      </ng-container>
      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let review">
          <button mat-icon-button (click)="deleteReview(review.idReview)" color="primary">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{filterValue}}"</td>
      </tr>
    </table>
    <mat-paginator  style="margin-top: 15px;" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
